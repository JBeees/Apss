<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan - RENTOR</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Rental Order Form</h1>
        
        <form action="submit-order.html" method="POST">
            <div class="mb-3">
                <label for="product" class="form-label">Product</label>
                <input type="text" class="form-control" id="product-name" disabled>
            </div>

            <div class="mb-3">
                <label for="start-date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start-date" required>
            </div>

            <div class="mb-3">
                <label for="end-date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end-date" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Your Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
    </div>

    <script>
        // Get the 'product' query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product');

        // Example content change based on productId
        const productDetails = {
            1: "Honda Beat",
            2: "Suprax",
            3: "Cafe Racer",
            4: "Harley Davidson"
        };

        // Change the content based on the productId
        if (productDetails[productId]) {
            document.getElementById('product-name').value = productDetails[productId];
        } else {
            document.getElementById('product-name').value = "Product Not Found";
        }
    </script>
</body>

</html>
