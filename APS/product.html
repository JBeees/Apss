<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - RENTOR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center" id="product-title">Product Title</h1>
        <p class="text-center" id="product-description">Product description will go here.</p>

        <div class="text-center">
            <a href="pesan.html?product=" class="btn btn-primary" id="order-button">Pesan</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product');

        const productDetails = {
            1: { title: "Honda Beat", description: "This is the Honda Beat. A reliable vehicle for your transportation needs." },
            2: { title: "Suprax", description: "The Suprax is a powerful option for all your travel requirements." },
            3: { title: "Cafe Racer", description: "A classic and stylish bike for lovers of vintage looks." },
            4: { title: "Harley Davidson", description: "Experience the thrill of riding a Harley Davidson motorcycle." }
        };

        if (productDetails[productId]) {
            document.getElementById('product-title').textContent = productDetails[productId].title;
            document.getElementById('product-description').textContent = productDetails[productId].description;
            document.getElementById('order-button').setAttribute('href', 'pesan.html?product=' + productId);
        } else {
            document.getElementById('product-title').textContent = "Product Not Found";
            document.getElementById('product-description').textContent = "Sorry, we couldn't find this product.";
        }
    </script>
</body>

</html>
