<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - RENTOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }   

        .card {
            margin-top: 20px;
        }

        body {
            display: flex;
            font-family: "JetBrains Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 200;
            font-style: normal;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: #fff;
            padding-top: 20px;
        }

        .sidebar .nav-link {
            color: #fff;
        }

        .sidebar .nav-link:hover {
            background-color: #495057;
        }

        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h4 class="text-center">RENTOR</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="core.html" id="profileBack">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Profile</a>
            </li>

        </ul>
    </div>
    <div class="profile-container">
        <h2 class="text-center">User Profile</h2>
        <div class="card">
            <div class="card-body text-center">
                <img src="ImageSource/asep.jpeg" alt="Profile Picture" class="profile-img mb-3">
                <h4 class="card-title"><span id="usernameShow"></span></h4>
                <p class="card-text">Email: <span id="emailShow"></span></p>
                <p class=" card-text">Phone: <span id="phoneShow"></span></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="profile.js"></script>
</body>

</html>
