<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentor</title>
    <link rel="stylesheet" href="pembayaran.css">
</head>
<body>
    <div class="container">
        <h2>Pembayaran</h2>

        <!-- Bagian Alamat Pengiriman -->
        <div class="shipping-info">
            <h3>Alamat Pengiriman</h3>
            <p>Nama: <strong>Fufufafa</strong></p>
            <!--div class="checkbox">
                <input type="checkbox" id="emailOffer" checked>
                <label for="emailOffer">Terima penawaran menarik melalui email</label>
            </div-->

            <div class="warning">
                <p>Pastikan lokasi pertemuan tidak berubah</p>
            </div>

            <form id="shippingForm">
                <input type="text" placeholder="Nama" required>
                <!--input type="text" placeholder="" required-->
                <input type="text" placeholder="Lama Peminjaman (2 hari)">
                <input type="text" placeholder="Lokasi Pertemuan" required>
            </form>
        </div>

        <!-- Ringkasan Pesanan -->
        <div class="order-summary">
            <div class="item">
                <img src="ImageSource/beat.png" alt="Item">
                <div>
                    <h4>Motor Beat</h4>
                    <p>Rp 70.000,00</p>
                </div>
            </div>
            <div class="total">
                <p>Subtotal: Rp 70.000,00</p>
                <p>Ongkos Kirim: Rp 5000,00</p>
                <h3>Total: Rp 75.000,00</h3>
            </div>
        </div>

        <!-- Bagian Pembayaran -->
        <div class="payment-section">
            <h3>Pembayaran/Konfirmasi Akhir</h3>
            <form id="paymentForm">
                <div class="payment-method">
                    <input type="radio" name="paymentMethod" id="creditCard" value="creditCard">
                    <label for="creditCard">Kartu Kredit atau Debit</label>
                </div>

                <div id="creditCardFields" class="hidden">
                    <input type="text" placeholder="Nomor Kartu" id="cardNumber">
                    <input type="text" placeholder="Tanggal Kadaluwarsa (MM/YY)" id="expiryDate">
                    <input type="text" placeholder="Kode Keamanan" id="securityCode">
                    <input type="text" placeholder="Nama Pemilik Kartu" id="cardHolderName">
                </div>

                <div class="payment-method">
                    <input type="radio" name="paymentMethod" id="otherMethod" value="otherMethod">
                    <label for="otherMethod">Metode Pembayaran Lainnya</label>
                </div>

                <select id="otherPayments" class="hidden">
                    <option value="" disabled selected>Pilih Metode Pembayaran</option>
                    <option value="gopay">GoPay</option>
                    <option value="ovo">OVO</option>
                    <option value="shopeepay">ShopeePay</option>
                    <option value="dana">Dana</option>
                </select>
            </form>
        </div>

        <button id="payButton">Bayar Sekarang</button>
    </div>

    <script src="pembayaran.js"></script>
</body>
</html>
