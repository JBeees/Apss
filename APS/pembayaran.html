<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentor</title>
    <link rel="stylesheet" href="pembayaran.css">
</head>
<body>
    <div class="container">
        <h2>Pembayaran</h2>

        <!-- Bagian Alamat Pengiriman -->
        <div class="shipping-info">
            <h3>Pengiriman</h3>
            <p>Nama: <strong>Fufufafa</strong></p>

            <div class="warning">
                <p>Pastikan lokasi pertemuan tidak berubah</p>
            </div>

        </div>

        <!-- Ringkasan Pesanan -->
        <div class="order-summary">
            <div class="item">
                <img src="ImageSource/beat.png" alt="Item">
                <div>
                    <h4>Motor Beat</h4>
                    <p>Rp 70.000,00</p>
                </div>
            </div>
            <div class="total">
                <p>Subtotal: Rp 70.000,00</p>
                <p>Ongkos Kirim: Rp 5000,00</p>
                <h3>Total: Rp 75.000,00</h3>
            </div>
        </div>

        <div class="payment-section">
            <h3>Pembayaran/Konfirmasi Akhir</h3>
            <form id="paymentForm">
                <select id="pembayaran" class="hidden">
                    <option value="" disabled selected>Metode Pembayaran</option>
                    <option value="BCA">Transfer BCA</option>
                    <option value="Bank Mandiri">Transfer Bank Mandiri</option>
                    <option value="BRI">Transfer BRI</option>
                    <option value="BNI">Transfer BNI</option>
                    <option value="GoPay">GoPay</option>
                    <option value="OVO">OVO</option>
                    <option value="ShopeePay">ShopeePay</option>
                    <option value="Dana">Dana</option>
                </select>
            </form>
        </div>

        <button type="button" id="tombolBayar">Bayar Sekarang</button>
    </div>

    <script type="module" src="pembayaran.js"></script>
</body>
</html>
